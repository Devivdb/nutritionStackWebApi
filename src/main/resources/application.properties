spring.application.name=nutritionStackWebApi

# datasource PostgreSQL
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/nutrition-stack-web-api-db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# jpa
spring.jpa.database=postgresql
spring.jpa.show-sql=true

# Hibernate DDL generation - create fresh tables each time
spring.jpa.hibernate.ddl-auto=create-drop

# database initialization with data.sql after hibernate
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.output.ansi.enabled=always

